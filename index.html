<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da velha</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="selecionar">
            <h1>Começar com:</h1>
            <div id="bolinha-x">
                <span class="escolha" id="bolinha">O</span>
                <span class="escolha" id="x">X</span>
            </div>
        </div>
        <div class="vez">
            <h2>Jogador da vez:</h2>
            <span id="vez" class="vez-o">...</span>
        </div>
        <span id="aviso">Selecione uma opção acima para começar...</span>
        <div id="map">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <div class="ganhou">
                    <p>O jogador <span class="ganhador"></span> ganhou</p>
                    <span>Parabéns!</span>
                </div>
                <div class="empate">
                    <p>Empate!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
